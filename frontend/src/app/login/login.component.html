<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login with Mobile</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="row mb-3">
                            <div class="col-12">
                                <input type="tel" class="form-control" placeholder="Mobile Number"
                                    formControlName="mobileNumber"
                                    [class.is-invalid]="mobileNumber?.invalid && (mobileNumber?.dirty || mobileNumber?.touched)">
                                @if (mobileNumber?.invalid && (mobileNumber?.dirty || mobileNumber?.touched)) {
                                <div class="invalid-feedback">
                                    @if (mobileNumber?.errors?.['required']) {
                                    <div>Mobile number is required</div>
                                    }
                                    @if (mobileNumber?.errors?.['pattern']) {
                                    <div>Please enter a valid 10-digit mobile number</div>
                                    }
                                </div>
                                }
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Send
                                OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
